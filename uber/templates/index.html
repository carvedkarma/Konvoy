<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber | Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .pulsate {
            animation: pulse 1.5s infinite ease-in-out;
        }
        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.8; }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans min-h-screen">
    <nav class="bg-black text-white p-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold tracking-tighter">Uber</h1>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto mt-20 px-4 flex justify-center">
        <div id="container" class="w-full max-w-lg bg-white p-8 rounded-2xl shadow-xl transition-all duration-500">
            <!-- Search State -->
            <div id="searchState">
                <h2 class="text-3xl font-bold mb-8 text-gray-900">Where to?</h2>
                <div class="relative group">
                    <input type="text" id="destinationInput" 
                        class="w-full p-4 pl-12 bg-gray-100 border-none rounded-xl text-lg focus:ring-2 focus:ring-black transition-all"
                        placeholder="Enter destination">
                    <div class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                </div>
                <button id="searchBtn" 
                    class="w-full mt-6 bg-black text-white py-4 rounded-xl font-bold text-lg hover:bg-gray-800 transition-all active:scale-95">
                    Search
                </button>
            </div>

            <!-- Pulsing State -->
            <div id="pulsingState" class="hidden flex flex-col items-center justify-center py-10">
                <button id="stopBtn" 
                    class="pulsate w-48 h-48 bg-black text-white rounded-full font-bold text-2xl shadow-2xl flex items-center justify-center border-4 border-gray-200">
                    STOP
                </button>
                <p class="mt-8 text-gray-500 font-medium tracking-wide uppercase">Searching for nearby rides...</p>
            </div>
        </div>
    </main>

    <script>
        const searchState = document.getElementById('searchState');
        const pulsingState = document.getElementById('pulsingState');
        const container = document.getElementById('container');
        const searchBtn = document.getElementById('searchBtn');
        const stopBtn = document.getElementById('stopBtn');
        const destinationInput = document.getElementById('destinationInput');

        searchBtn.addEventListener('click', async () => {
            const destination = destinationInput.value.trim();
            if (!destination) return;

            // Transition to pulsing state
            searchState.classList.add('hidden');
            pulsingState.classList.remove('hidden');
            
            // Backend call to save variable
            try {
                await fetch('/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `destination=${encodeURIComponent(destination)}`
                });
            } catch (e) { console.error(e); }
        });

        stopBtn.addEventListener('click', () => {
            // Reset to search state
            pulsingState.classList.add('hidden');
            searchState.classList.remove('hidden');
            destinationInput.value = '';
        });
    </script>
</body>
</html>
