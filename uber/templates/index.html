<!DOCTYPE html>
<html>
<head>
    <title>Input Page</title>
</head>
<body>
    <h1>Enter something</h1>
    <form action="/submit" method="post">
        <input type="text" name="user_input" placeholder="Type here...">
        <button type="submit">Submit</button>
    </form>
    
    {% if current_value %}
    <p>Current saved variable value: <strong>{{ current_value }}</strong></p>
    {% endif %}
</body>
</html>
