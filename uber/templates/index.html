<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber | Request a Ride</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #000000;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #map { height: 100%; width: 100%; z-index: 1; }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <nav class="bg-black text-white p-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold tracking-tighter">Uber</h1>
            <div class="space-x-4 text-sm hidden md:block">
                <span>Ride</span>
                <span>Drive</span>
                <span>About</span>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto mt-8 px-4 flex flex-col md:row gap-8">
        <!-- Input Section -->
        <div class="w-full md:w-1/3 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-3xl font-bold mb-6">Request a ride</h2>
            
            <form id="rideForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Pickup location</label>
                    <input type="text" id="pickup" name="pickup" required
                        class="w-full p-3 bg-gray-50 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-black"
                        placeholder="Current Location" value="Current Location">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Destination</label>
                    <input type="text" id="destination" name="destination" required
                        class="w-full p-3 bg-gray-50 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-black"
                        placeholder="Enter destination">
                </div>
                
                <button type="submit" id="submitBtn"
                    class="w-full bg-black text-white py-3 rounded-lg font-bold hover:bg-gray-800 transition-colors flex justify-center items-center">
                    <span>Request now</span>
                </button>
            </form>

            <div id="loadingState" class="hidden mt-6 text-center">
                <div class="flex justify-center mb-2">
                    <div class="loader"></div>
                </div>
                <p class="text-gray-600 font-medium">Finding your ride...</p>
            </div>

            <div id="successMsg" class="hidden mt-6 p-4 bg-green-50 text-green-700 rounded-lg text-center">
                Ride request saved successfully!
            </div>
        </div>

        <!-- Map Section -->
        <div class="hidden md:block flex-grow bg-gray-200 rounded-lg shadow-inner min-h-[400px] relative overflow-hidden">
             <div id="map"></div>
        </div>
    </main>

    <script>
        // Initialize Map
        const map = L.map('map').setView([0, 0], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        let marker;

        // Get Live Location
        if ("geolocation" in navigator) {
            navigator.geolocation.getCurrentPosition((position) => {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                map.setView([lat, lon], 15);
                marker = L.marker([lat, lon]).addTo(map)
                    .bindPopup('You are here')
                    .openPopup();
            }, (error) => {
                console.error("Error getting location:", error);
                // Default fallback if denied
                map.setView([40.7128, -74.0060], 13); // NYC
            });
        }

        document.getElementById('rideForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('submitBtn');
            const form = document.getElementById('rideForm');
            const loader = document.getElementById('loadingState');
            const success = document.getElementById('successMsg');
            
            // Hide form and show loading
            form.classList.add('hidden');
            loader.classList.remove('hidden');
            success.classList.add('hidden');

            const pickup = document.getElementById('pickup').value;
            const destination = document.getElementById('destination').value;

            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `pickup=${encodeURIComponent(pickup)}&destination=${encodeURIComponent(destination)}`
                });

                if (response.ok) {
                    setTimeout(() => {
                        loader.classList.add('hidden');
                        success.classList.remove('hidden');
                        setTimeout(() => {
                            form.classList.remove('hidden');
                            success.classList.add('hidden');
                            form.reset();
                        }, 3000);
                    }, 2000); // Artificial delay to show loading state
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Something went wrong. Please try again.');
                form.classList.remove('hidden');
                loader.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
