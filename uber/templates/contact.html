{% extends "base.html" %}

{% block title %}Contact Us - RizTar{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 py-12">
    <div class="grid md:grid-cols-2 gap-8">
        <div class="glass-panel p-8 rounded-2xl premium-shadow border border-white/20">
            <h1 class="text-3xl font-bold text-zinc-900 mb-6">Get in Touch</h1>
            
            <div class="mb-6 rounded-xl overflow-hidden shadow-lg border border-white/10">
                <img src="{{ url_for('static', filename='generated_images/friendly_professional_customer_support_team_in_modern_office.png') }}" alt="Support Team" class="w-full h-auto object-cover">
            </div>

            <p class="text-zinc-600 mb-8">Have questions or need technical support? Our premium support team is available 24/7.</p>
            
            <div class="space-y-6">
                <div class="flex items-start gap-4">
                    <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center text-blue-600">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
                    </div>
                    <div>
                        <p class="font-bold text-zinc-800">Email Support</p>
                        <p class="text-zinc-600 text-sm">support@riztar.com</p>
                    </div>
                </div>
                
                <div class="flex items-start gap-4">
                    <div class="w-10 h-10 rounded-full bg-purple-100 flex items-center justify-center text-purple-600">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z"/></svg>
                    </div>
                    <div>
                        <p class="font-bold text-zinc-800">Team Chat</p>
                        <p class="text-zinc-600 text-sm">Available via Chat Lobby</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="glass-panel p-8 rounded-2xl premium-shadow border border-white/20">
            <form action="#" method="POST" class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-zinc-400 uppercase tracking-wider mb-1">Full Name</label>
                    <input type="text" class="w-full px-4 py-3 rounded-xl border border-zinc-200 focus:ring-2 focus:ring-black focus:border-transparent outline-none transition-all" placeholder="John Doe">
                </div>
                <div>
                    <label class="block text-xs font-bold text-zinc-400 uppercase tracking-wider mb-1">Email Address</label>
                    <input type="email" class="w-full px-4 py-3 rounded-xl border border-zinc-200 focus:ring-2 focus:ring-black focus:border-transparent outline-none transition-all" placeholder="john@example.com">
                </div>
                <div>
                    <label class="block text-xs font-bold text-zinc-400 uppercase tracking-wider mb-1">Message</label>
                    <textarea rows="4" class="w-full px-4 py-3 rounded-xl border border-zinc-200 focus:ring-2 focus:ring-black focus:border-transparent outline-none transition-all" placeholder="How can we help?"></textarea>
                </div>
                <button type="submit" class="w-full py-4 bg-black text-white font-bold rounded-xl hover:bg-zinc-800 transition-all shadow-lg">Send Message</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
