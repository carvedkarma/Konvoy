<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konvoy | Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        .premium-shadow {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }
        .gradient-bg {
            background: radial-gradient(circle at top right, #ffffff 0%, #f3f4f6 100%);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex flex-col">
    <nav class="p-8">
        <div class="max-w-7xl mx-auto flex justify-center items-center">
            <h1 class="text-5xl font-black tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-black via-zinc-600 to-black hover:scale-105 transition-transform cursor-pointer">Konvoy</h1>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center px-4 -mt-20">
        <div class="w-full max-w-sm space-y-6">
            <div class="glass-panel p-8 rounded-[2rem] premium-shadow text-center">
                <h2 class="text-3xl font-black mb-2 text-gray-900 tracking-tight">Welcome</h2>
                <p class="text-gray-500 mb-8 font-medium">Choose your premium service</p>
                
                <div class="space-y-4">
                    <a href="/change-location" class="block w-full bg-black text-white py-4 rounded-xl font-bold text-lg hover:bg-zinc-800 transition-all active:scale-[0.98] shadow-lg">
                        Change Location
                    </a>
                    <a href="/fetch-ride" class="block w-full bg-white text-black border-2 border-black py-4 rounded-xl font-bold text-lg hover:bg-gray-50 transition-all active:scale-[0.98]">
                        Fetch Ride
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer class="p-12 text-center text-[10px] text-gray-400 font-bold uppercase tracking-[0.2em]">
        &copy; 2025 Konvoy Technologies Inc. All Rights Reserved.
    </footer>
</body>
</html>
